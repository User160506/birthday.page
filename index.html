<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Lock</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      text-align: center;
    }
    .lock-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #ff4081;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">ðŸ”’</div>
    <h2>Enter Password to Unlock</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock</button>
    <div id="error"></div>
  </div>

  <script>
    function unlock() {
      const pass = document.getElementById("password").value;
      if (pass === "birthday") {
        window.location.href = "birthday.html"; // Your main site page
      } else {
        document.getElementById("error").innerText = "Incorrect password. Try again!";
      }
    }
  </script>
</body>
</html>
